<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    img {
      width: 260px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: #e53935;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      font-size: 16px;
      padding: 10px 22px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff2d6f;
      color: white;
    }

    .no {
      background: #e0e0e0;
      color: #333;
      position: relative;
    }

    /* Heart pop */
    .heart {
      position: fixed;
      font-size: 18px;
      animation: pop 1s ease forwards;
      pointer-events: none;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-80px); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://media.tenor.com/ayAUd9vS6McAAAAi/bear-love.gif">

    <h1>
      I don‚Äôt need a special day,<br>
      I just need <b>you</b>.<br><br>
      Will you be my Valentine? ‚ù§Ô∏è
    </h1>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes üíï</button>
      <button class="no" onmouseover="moveNo(this)">No üôà</button>
    </div>
  </div>

  <script>
    function yesClick() {
      for (let i = 0; i < 6; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "60%";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
      }

      setTimeout(() => {
        window.location.href = "yes.html";
      }, 700);
    }

    function moveNo(btn) {
      btn.style.transform = `translate(${Math.random()*60}px, ${Math.random()*40}px)`;
    }
  </script>
</body>
</html>
